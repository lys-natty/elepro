<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#one{
				color: red;
			}
		</style>
	</head>
	<body>
		<h1 id="one">财源</h1>
		<input  value="政东" type="text" id="name">
		
	</body>
	<!-- 前端包含三部分：
	1.HTML --- 网页的结构
	2.CSS ---- 网页的样式
	3.JavaScript (JS) ---- 网页的行为 -- 用户交互 -->
	<script type="text/javascript">
		// JS代码部分写在这里
// 		JS中的输出方式:
// 		1.alert() 自带提示信息的提示框
        // alert("亲，请输入密码!");
		// 2. console.log()  控制台输出信息,主要是为了调试代码使用的
		  console.log("雨丰，jjfly");
		  // 3.prompt 提示框 显示内容,同时可以在输入框中输入内容,以便验证;
		  // prompt("请确认密码:");
		  // 4.document.write() 往浏览器中写入内容
		  document.write("Tonight,i will close to you!");
		  //如果通过id获取body中的标签元素对象
		  var oneH1 = document.getElementById("one");
		  oneH1.style.color = "blue";
		  // 5.修改标签内容 innerHTML 
		  oneH1.innerHTML = "你好";
		  var nameInp = document.getElementById("name");
		  nameInp.value = "小强";
		  
		  
		  
		  
		  
	</script>
	<!-- 外部引入 -->
	<script src="js/js基础01.js" type="text/javascript" charset="utf-8"></script>
</html>
